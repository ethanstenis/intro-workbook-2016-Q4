<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Goal's Gym</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <h1>Goal's Gym</h1>
  </header>
  <main>
    <div id="quotes" class="flex-container">
      <div class="arnold flex-item-1">
        <span>&nbsp;</span>
        <p class="quote-text">"Let's get ready to flex."</p>
        <p class="quote-author">Arnold Schwarzenegger</p>
      </div>
      <div class="arnold flex-item-1">
        <span>&nbsp;</span>
        <p class="quote-text">"I'll be back!"</p>
        <p class="quote-author">The Terminator</p>
      </div>
    </div>
    <h3>Membership Levels:</h3>
    <div id="membership" class="flex-container">
      <div class="level flex-item-2">
        <p><strong>Bronze</strong><br />$10/month</p>
      </div>
      <div class="level flex-item-2">
        <p><strong>Silver</strong><br />$20/month</p>
      </div>
      <div class="level flex-item-2">
        <p><strong>Gold</strong><br />$30/month</p>
      </div>

    </div>
  </main>
  <footer>
    <form class="flex-container">
      <div id="left">
        <label>Name:&nbsp;</label>
        <input type="text" />
        <br />
        <br />
        <label>Email:&nbsp;</label>
        <input type="text" />
      </div>
      <div id="right">
        <label>Phone Number:&nbsp;</label>
        <input type="text" />
        <br />
        <br />
        <button>Sign-up!</button>
      </div>
  </footer>
</body>
</html>
