<body>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul> -->
    </div>
  </div>
</nav>
</header>


<main>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="animated tada">My Favorite Cubs Players</h1>
    </div>
  </div>

  <div class="owl-carousel">
    <div class="item img1"><h4>Ryne Sandberg</h4></div>
    <div class="item img2"><h4>Ernie Banks</h4></div>
    <div class="item img3"><h4>Kris Bryant</h4></div>
    <div class="item img4"><h4>Anthony Rizzo</h4></div>
    <div class="item img5"><h4>Greg Maddux</h4></div>
    <div class="item img6"><h4>Fergie Jenkins</h4></div>
    <div class="item img7"><h4>Andre Dawson</h4></div>
    <div class="item img8"><h4>Kyle Schwarber</h4></div>
    <div class="item img9"><h4>Ron Santo</h4></div>
    <div class="item img10"><h4>Kerry Wood</h4></div>
    <div class="item img11"><h4>Billy Williams</h4></div>
    <div class="item img12"><h4>Mark Grace</h4></div>
  </div>

<!-- jQuery script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap script -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Carousel Custom script -->

  <script src="js/owl.carousel.min.js"></script>

  <!-- Carousel Behavior Call -->

  <script>
  $('.owl-carousel').owlCarousel({
      loop:true,
      margin:10,
      nav:true,
      responsive:{
          0:{
              items:1
          },
          768:{
              items:3
          },
          992:{
              items:5
          }
      }
  })
</script>

<script>
$('.animated').click(function() {
  var heading =  $(this)
  heading.removeClass('tada');
  setTimeout(function() {
    heading.addClass('tada');
  }, 5000);
});
</script>

</body>
</html>
